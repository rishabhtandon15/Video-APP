<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionAI </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 0 20px;
        }

        .zoom-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .zoom-logo img {
            width: 120px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E3E3E3;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 16px;
            color: #232333;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #747487;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0E72ED;
        }

        .password-container {
            position: relative;
        }

        .forgot-link {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #0E72ED;
            text-decoration: none;
            font-size: 13px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background-color: #0E72ED;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0 16px 0;
        }

        .keep-signed {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            color: #232333;
            font-size: 14px;
        }

        .keep-signed input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #747487;
            font-size: 13px;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #E3E3E3;
            margin: 0 10px;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .auth-button {
            width: 44px;
            height: 44px;
            border: 1px solid #E3E3E3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            padding: 0;
        }

        .auth-button img {
            width: 24px;
            height: 24px;
        }

        .signup-link {
            text-align: center;
        }

        .signup-link a {
            color: #0E72ED;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .sign-in-btn:hover {
            background-color: #0956b6;
        }

        .auth-button:hover {
            background-color: #F9F9F9;
        }

        .forgot-link:hover,
        .signup-link a:hover {
            text-decoration: underline;
        }

        .keep-signed input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border: 1px solid #E3E3E3;
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
            margin-right: 8px;
        }

        .keep-signed input[type="checkbox"]:checked {
            background-color: #0E72ED;
            border-color: #0E72ED;
            position: relative;
        }

        .keep-signed input[type="checkbox"]:checked::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="zoom-logo">
            <img src="C:\Users\Rishabh Tandon\Desktop\video\.vscode\logo.jpg" alt="FusionAI" style="object-fit: contain;">
        </div>
        
        <form>
            <input type="email" placeholder="Email" required>
            
            <div class="password-container">
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-link">Forgot?</a>
            </div>
            
            <button type="submit" class="sign-in-btn">Login</button>
            
            <div class="keep-signed">
                <input type="checkbox" id="keep-signed">
                <label for="keep-signed">Keep me signed in</label>
            </div>
            
            <div class="or-divider">or sign in with</div>
            
            <div class="auth-buttons">
                <button type="button" class="auth-button google">
                    <img src="C:\Users\Rishabh Tandon\Desktop\video\.vscode\icons8-google-48.png" alt="Google Sign In">
                </button>
            </div>
            
            <div class="signup-link">
                <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
