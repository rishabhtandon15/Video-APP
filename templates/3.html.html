<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion AI - Meeting Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f5f5ff;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: white;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .logo {
            color: #6b46c1;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
        }

        .nav-item:hover {
            background: #f5f5ff;
        }

        .nav-item svg {
            margin-right: 12px;
        }

        /* Main Content Styles */
        .main-content {
            padding: 32px;
            position: relative;
            min-height: 100vh;
        }

        .content-containers {
            display: flex;
            gap: 24px;
            margin-bottom: 80px;
        }

        .input-container {
            flex: 1;
            background: white;
            border-radius: 16px;
            padding: 24px;
            height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .container-title {
            color: #6b46c1;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        .input-area {
            width: 100%;
            height: calc(100% - 60px);
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 16px;
            resize: none;
            font-size: 16px;
            color: #444;
            transition: border-color 0.2s;
        }

        .input-area:focus {
            outline: none;
            border-color: #6b46c1;
        }

        .generate-button {
            position: absolute;
            bottom: 32px;
            right: 32px;
            background: linear-gradient(45deg, #250c6c, #4717a8);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Fusion AI</div>
            <nav>
                <a href="#" class="nav-item">üè† Home</a>
                <a href="#" class="nav-item">üìÖ Meetings</a>
                <a href="#" class="nav-item">üìä Meeting Status</a>
                <a href="#" class="nav-item">üìã AI PPT</a>
                <a href="#" class="nav-item">üîó Integration</a>
                <a href="#" class="nav-item">üìà Analytics</a>
                <a href="#" class="nav-item">üë• Team</a>
                <a href="#" class="nav-item">‚öôÔ∏è Settings</a>
                <a href="#" class="nav-item">‚ùì Help & Support</a>
            </nav>
        </div>
        
        <div class="main-content">
            <form action="/generate_ppt" method="POST">
                <div class="content-containers">
                    <div class="input-container">
                        <h2 class="container-title">Content</h2>
                        <textarea class="input-area" name="content" placeholder="Enter your content here..."></textarea>
                    </div>
                    <div class="input-container">
                        <h2 class="container-title">Theme</h2>
                        <textarea class="input-area" name="theme" placeholder="Enter your theme preferences here..."></textarea>
                    </div>
                </div>
                <button type="submit" class="generate-button">Generate PPT</button>
            </form>
        </div>
    </div>
</body>
</html>
